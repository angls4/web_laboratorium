worker_processes 1;

events {
    worker_connections 1024;  # This defines the number of simultaneous connections
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;

        # Serve static files from the directory where Django collects them
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Proxy pass requests to the Django app (via Gunicorn)
        location / {
            proxy_pass http://web:8000;  # Use your actual Django service name here
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
