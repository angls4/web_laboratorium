<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        h2 {
            color: #555555;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">You are almost there, {{ user.first_name }}!</h1>
        <p style="font-size: 16px; color: #666666; text-align: center;">
            Please click <a href="{{ link }}" style="color: #1a73e8; font-weight: bold;">here</a> to confirm your account.
        </p>
        <p style="font-size: 14px; color: #999999; text-align: center;">
            The token expires on {{ expiry|time:"TIME_FORMAT" }}.
        </p>
    </div>
</body>
</html>
